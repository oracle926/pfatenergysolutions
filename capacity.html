<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />


    <title>Capacity</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space between logo and title */
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        header h1 {
            color: lightblue;
            text-align: center; /* Center the title */
            flex-grow: 1; /* Allow title to take up space */
        }

        header img {
            max-height: 50px;
            cursor: pointer; /* Change cursor on hover */
        }

        main {
            padding: 20px;
        }

        main h2 {
            margin-bottom: 10px;
        }

        main ul {
            list-style-type: decimal;
            padding-left: 0; /* Remove default padding */
        }

        main li {
            padding: 15px;
            margin-bottom: 10px;
            background-size: 80% auto; /* Cover the entire width */
            background-repeat: no-repeat;
            background-position: center;
            height: 30vh;
        }
        @media (min-width: 300px) {
            main li {
                padding: 15px;
                margin-bottom: 15px;
                background-size: 50% auto;
                background-repeat: no-repeat;
                background-position: left;
                height: 30vh;
            }
        }

        @media (min-width: 950px) {
            main li {
                padding: 15px;
                margin-bottom: 15px;
                background-size: 20% auto;
                background-repeat: no-repeat;
                background-position: left;
                height: 40vh;
            }
        }

        footer {
            text-align: center;
            padding: 20px;
        }

        .contact-button {
            background-color: lightblue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            header h1 {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html"> <img src="cap-img/your-logo.png" alt="Logo"> </a>
        <h1>Capacity</h1>
        <div></div>  </header>

    <main>
        <h2>WHAT IT COVERS</h2>
        <ul>
            <li style="background-image: url('cap-img/tv-bg.jpg'); color: black;">TV</li>
            <li style="background-image: url('cap-img/fan-bg1.jpg'); color: black;">Fan</li>
            <li style="background-image: url('cap-img/lights-bg.jpg'); color: black;">Lights</li>
            <li style="background-image: url('cap-img/ac-bg.jpg'); color: black;">1HP Inverter AC</li>
            <li style="background-image: url('cap-img/refrigerator-bg.jpg'); color: black;">Refrigerator</li>
            <li style="background-image: url('cap-img/sound-bg.jpg'); color: black;">Sound System</li>
        </ul>
    </main>

    <footer>
        <a href="#contact" class="contact-button">CONTACT</a>
    </footer>

</body>
</html>
